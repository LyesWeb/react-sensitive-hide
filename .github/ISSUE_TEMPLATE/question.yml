name: ‚ùì Question
description: Ask a question about usage or implementation
title: "[Question]: "
labels: ["question", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Have a question about using react-sensitive-hide? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context about your use case.
      placeholder: What are you trying to achieve? What have you tried so far?

  - type: textarea
    id: code-example
    attributes:
      label: Code Example (if applicable)
      description: If relevant, share your current code.
      placeholder: |
        ```tsx
        <HideMe mode="blur">
          Your code here
        </HideMe>
        ```

  - type: dropdown
    id: question-type
    attributes:
      label: Question Type
      description: What type of question is this?
      options:
        - Usage/How to
        - API/Props
        - Styling/CSS
        - Accessibility
        - Performance
        - Integration
        - Other
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
